<!DOCTYPE html>

<html class="js no-touch svg inlinesvg svgclippaths noie8compat">

<head>
	<meta charset="utf-8">
	<title>BotBlocks</title>
	<link rel="stylesheet" href="css/foundation.css">
	<script src="js/vendor/custom.modernizr.js"></script>
</head>

<body>
	<div class="row" style="background-color:#333333;">
		<div id="cube" class="large-3 columns">
			<script type="text/javascript" src="./js/Detector.js"></script>
			<script type="text/javascript" src="./js/three.js"></script>
			<script>
				function init( webglFlag ) {
				
					screen = document.getElementById("cube");
					
					var scene = new THREE.Scene();
					var camera = new THREE.PerspectiveCamera(75, 250/220, 0.1, 500);
					scene.add( camera );
					
					var geo = new THREE.CubeGeometry( 1.5, 1.5, 1.5 );
					var mat = new THREE.MeshBasicMaterial( { wireframe: true } );
					var cube = new THREE.Mesh( geo, mat );
					cube.position.z = -2.1;
					scene.add(cube);

					//  RENDERER
					var renderer;
					if (webglFlag) {
						renderer = new THREE.WebGLRenderer();
					} else {
						renderer = new THREE.CanvasRenderer();
					}
					
					renderer.setSize( 250, 220 );
					screen.appendChild( renderer.domElement );
					renderer.setClearColor (new THREE.Color (0x333333), 1);
					
					var x = 0;
					var y = 0;
					window.addEventListener("click", function (event) {
						x = event.clientX * 0.01;
						y = event.clientY * 0.01;
					}, false);
					
					window.addEventListener("mousemove", function (event) {
						x = event.clientX * 0.01;
						y = event.clientY * 0.01;
					}, false);
					
					function render() {
						
						cube.rotation.x = - y;//0.005;
						cube.rotation.y = x;//0.01;
						
						requestAnimationFrame(render);
						renderer.render(scene, camera);
					}
					
					render();
					
				}
				
				if (Detector.webgl) {
					init( true );
				} else {
					init( false );
				}  
			</script>
		</div>
		<div class="large-9 columns">
			<br><br>
			<h1 style="color: white; font-size: 500%;"> BotBlocks </h3>
		</div>
	</div>
	<div class="row">
		<hr>

</body>
